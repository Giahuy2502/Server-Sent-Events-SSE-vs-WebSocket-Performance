version: "3.8"

services:
  # SSE Server
  sse-server:
    build:
      context: ./sse_server
      dockerfile: Dockerfile
    container_name: sse-server
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    networks:
      - demo-network
    restart: unless-stopped
    # RESOURCE LIMITS - Giới hạn tài nguyên để so sánh công bằng
    deploy:
      resources:
        limits:
          cpus: "1.0" # Maximum 1 CPU core
          memory: 1G # Maximum 1GB RAM
        reservations:
          cpus: "0.5" # Reserved 0.5 CPU core
          memory: 512M # Reserved 512MB RAM
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:5000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # WebSocket Server
  ws-server:
    build:
      context: ./ws_server
      dockerfile: Dockerfile
    container_name: ws-server
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    networks:
      - demo-network
    restart: unless-stopped
    # RESOURCE LIMITS - Giới hạn tài nguyên GIỐNG HỆT SSE
    deploy:
      resources:
        limits:
          cpus: "1.0" # Maximum 1 CPU core (SAME AS SSE)
          memory: 1G # Maximum 1GB RAM (SAME AS SSE)
        reservations:
          cpus: "0.5" # Reserved 0.5 CPU core (SAME AS SSE)
          memory: 512M # Reserved 512MB RAM (SAME AS SSE)
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8080/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Dashboard Client
  dashboard:
    build:
      context: ./dashboard_client
      dockerfile: Dockerfile
    container_name: dashboard-client
    ports:
      - "3000:80"
    depends_on:
      - sse-server
      - ws-server
    networks:
      - demo-network
    restart: unless-stopped
    # Dashboard không cần limit nghiêm ngặt vì chỉ serve static files
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

networks:
  demo-network:
    driver: bridge
